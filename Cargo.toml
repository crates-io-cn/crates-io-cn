[package]
name = "crates-io-cn"
version = "0.1.0"
authors = ["lightsing <light.tsing@gmail.com>"]
edition = "2018"

[dependencies]
log = "0.4"
log4rs = "0.13"
futures = "0.3"
lazy_static = "1.4"
async-trait = "0.1"
derive_more = "0.99"
dotenv = "0.15"
actix-web = "3.2"
actix-http = "2.1"
bytes = "0.6"

[dependencies.tokio]
version = "0.2"
features = ["sync"]

[dependencies.reqwest]
version = "0.10"
features = ["stream"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.upyun]
version = "0.1.0"
path = "upyun"

[workspace]
members = ["upyun"]